                                <div class="user__title">

                                </div>
                                <div class="user__text">

                                </div>
                            </div>
                        </div>
                        <div class="mockup__main">
                            <div class="mockup__phone">
                                <img src="@img/iPhone X.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        @@include('html/footer.html',{})

    <script src="js/app.min.js"></script>
